<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="/css/styles.css" rel="stylesheet" />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test API</title>
</head>
<body>

  <div id='loading'>
  </div>

  <br>

  <button onClick="postLocation()">Post Location</button>

  <br>

  <button onClick="getLocations()">Get Locations</button>

  <br>

  <p style="padding: 40px; margin-right: 100px; float: right;" id="output"></p>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>  

  <script type="text/javascript" src="/js/api.js"></script>

  <script>

    var locations = {};

    // Get list of locations
    function getLocations(){
      DV.api.get("locations", function(resp){
        locations = resp;
        listLocations(locations);
      },function(resp){

      })
    }

    // Get list of locations
    function postLocation(){
      var sample_location = {
        date : Math.random() * 100,
        latitude : Math.random() * 100, 
        longitude :  Math.random() * 100,
        count: 1,
      }

      DV.api.post("locations", sample_location, function(resp){
        locations = resp;
        listLocations(locations);
      },function(resp){

      })
    }

    function listLocations(data){
      var acc = data.length + " Total <br>";

      _.each(data, function(object){
        acc += object._id + "<br>"; 
      })

      $('#output').html(acc);
    }

  </script>
</body>
</html>
