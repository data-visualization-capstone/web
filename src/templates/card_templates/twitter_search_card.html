<!-- Twitter Search -->
<div class="card">
    <div class="card_left">
        <i class="fa fa-twitter fa-2x"></i>
    </div>

    <div class="card_right">
        <h3>Twitter Search</h3>
        <input id="twitter_key" /><br>
        <div class="button" onclick="DV.twitter.addSearch('#twitter_key')">Search Twitter</div>
        <div class="button cancel">Cancel</div>
    </div>
</div>
